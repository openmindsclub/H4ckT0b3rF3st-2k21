<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            .container h5{
                color: rgba(32, 53, 238, 0.897);;
            }
            .container h3{
                color: rgba(32, 53, 238, 0.897);;
            }
        </style>
    <title>About</title>
</head>

<body>
    <!-- As a link -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">All-in-one Quiz</a>
        </div>
    </nav>
    <div class="container my-5 mb-5 ">
        <h5>Hi This is Kartik welcome to Game-of-knowledge (quiz) web app your review will help me to improve My web
            developement journey </h5>
    </div>
    <div class="container">
        <!-- As a heading -->
        <form id="feedback" class="row g-3">
            <div class="col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Enter your Name">
            </div>
            <div class="col-12">
                <label for="inputState" class="form-label">Rating</label>
                <select id="inputState" class="form-select">
                    <option selected>Rate your user experience</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave your opinion here" id="feedback"></textarea>
                <label for="feedback">Feedback</label>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <div id="box" class="container my-5">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
-->
    <script>
        document.getElementById("feedback").addEventListener("submit", (e) => {
            e.preventDefault()
            let name = document.getElementById("inputAddress2").value
            if (document.getElementById("inputState").value == 5) {
                document.getElementById("box").innerHTML = `<h3>Thank You So much for your response  <span class="badge bg-info">${name}</span></h3>`
            }
            else if (document.getElementById("inputState").value == 1) {
                //console.log(`ok I will improve my skills Thank you so much for your feedback ${name}`)
                document.getElementById("box").innerHTML = `<h3>ok I will improve my skills Thank you so much for your feedback <span class="badge bg-info">${name}</span></h3>`
            }
            else {
                document.getElementById("box").innerHTML = `<h3>Thank You for your response  <span class="badge bg-info">${name}</span></h3>`
            }
            if (localStorage.getItem("usrfeedback") == null) {
                let name = document.getElementById("inputAddress2").value;
                let email = document.getElementById("inputEmail4").value;
                let rating = document.getElementById("inputState").value;
                let opinion = document.getElementById("feedback").value;
                itemjsonarry = [];
                itemjsonarry.push([name,email,rating,opinion]);
                localStorage.setItem("usrfeedback", JSON.stringify(itemjsonarry));
            }
            else {
                let name = document.getElementById("inputAddress2").value;
                let email = document.getElementById("inputEmail4").value;
                let rating = document.getElementById("inputState").value;
                let opinion = document.getElementById("feedback").value;
                itemjsonstr = localStorage.getItem("usrdata");
                itemjsonarry = JSON.parse(itemjsonstr);
                itemjsonarry.push([name,email,rating,opinion]);
                localStorage.setItem("usrfeedback", JSON.stringify(itemjsonarry));
            }
        })
        
    </script>
</body>

</html>
